<!-- src/main/resources/templates/kanji-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head><meta charset="UTF-8"><title>Kanji</title></head>
<body>
<h2 th:text="'漢字: ' + ${kanji.glyph}"></h2>
<p><b>뜻:</b> <span th:text="${kanji.meaning}"></span></p>
<p><b>훈독:</b> <span th:text="${kanji.kunyomiKana}"></span></p>
<p><b>음독:</b> <span th:text="${kanji.onyomiKana}"></span></p>
<p><b>훈독 단어:</b> <span th:text="${kanji.kunyomiWords}"></span></p>
<p><b>음독 단어:</b> <span th:text="${kanji.onyomiWords}"></span></p>
<pre th:text="${kanji.readings}"></pre>
</body>
</html>
